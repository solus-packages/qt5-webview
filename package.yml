name       : qt5-webview
version    : 5.15.1
release    : 4
source     :
    - https://download.qt.io/official_releases/qt/5.15/5.15.1/submodules/qtwebview-everywhere-src-5.15.1.tar.xz : 426852a3f569da82aa84dfd7f06c6aeb06488a927b66342a612401b41392b260
homepage   : https://www.qt.io
license    :
    - BSD-3-Clause
    - GFDL-1.3-only
    - GPL-2.0-or-later
component  : desktop.qt
summary    : Provides a way to display web content in a QML application
description: |
    Provides a way to display web content in a QML application
builddeps  :
    - pkgconfig(Qt5WebEngine)
patterns   :
    - demos : /usr/lib64/qt5/examples
setup      : |
    %qmake CONFIG+=release qtwebview.pro
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
